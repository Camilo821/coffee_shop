<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Coffee Shop</title>
</head>
<body>
    <header class="bg-white">
        <div class="mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-8">
          <div class="flex h-16 items-center justify-between">
            <div class="md:flex md:items-center md:gap-12">
              <a class="block text-teal-600" href="#">
                <span class="sr-only" >Home</span>
                <i class="bi bi-cup-hot-fill" style="font-size: 30px;"></i>
              </a>
            </div>
      
            <div class="hidden md:block">
              <nav aria-label="Global">
                <ul class="flex items-center gap-6 text-sm">
                  <li>
                    <a class="text-gray-500 transition hover:text-gray-500/75" href="#"> About </a>
                  </li>
      
                  <li>
                    <a class="text-gray-500 transition hover:text-gray-500/75" href="#"> Careers </a>
                  </li>
      
                  <li>
                    <a class="text-gray-500 transition hover:text-gray-500/75" href="#"> History </a>
                  </li>
      
                  <li>
                    <a class="text-gray-500 transition hover:text-gray-500/75" href="#"> Services </a>
                  </li>
      
                  <li>
                    <a class="text-gray-500 transition hover:text-gray-500/75" href="#"> Projects </a>
                  </li>
      
                  <li>
                    <a class="text-gray-500 transition hover:text-gray-500/75" href="#"> Blog </a>
                  </li>
                </ul>
              </nav>
            </div>
            <div class="flex items-center gap-4">
              {% if user.is_authenticated %}
              <div class="sm:flex sm:gap-4" style="display: flex; align-items: center;">
                <p style="margin: 8px;">Hola, {{ user.username }}!</p>
                <form action="{% url 'logout' %}" method="post">
                  {% csrf_token %}
                  <button type="submit" class="rounded-md bg-teal-600 px-5 py-2.5 text-sm font-medium text-white shadow-sm">
                    Logout
                  </button>
                </form>
              </div>
              {% else %}
              <div class="sm:flex sm:gap-4">
                <a
                  class="rounded-md bg-teal-600 px-5 py-2.5 text-sm font-medium text-white shadow-sm"
                  href="{% url 'login' %}"
                >
                  Login
                </a>

                </div>
                {% endif %}
                <div class="sm:flex">
                    <a
                      class="rounded-md bg-gray-100 px-5 py-2.5 text-sm font-medium text-teal-600"
                      href="#"
                    >
                      Mi pedido
                    </a>
                  </div>
              <div class="block hidden">
                <button
                  class="rounded-sm bg-gray-100 p-2 text-gray-600 transition hover:text-gray-600/75"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="size-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </header>

    {% if user.is_authenticated %}
        {{ user.username }}!
        <form action="{% url "logout" %}" method="post">
            {% csrf_token %}
            <button type="submit" class="">Cerrar sesi√≥n</button>
        </form>
    {% else %}
        Invitado! <a href="{% url "login" %}">Login</a>
    {% endif %} -->
    <div class="container mx-auto px-4">
        {% block content %}{% endblock content %}
    </div>
</body>
</html>
